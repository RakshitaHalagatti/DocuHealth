<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Documents</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a href="index.html" class="navbar-brand">ğŸ¥ Health Organizer</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- PAGE TITLE -->
  <h2 class="text-center mb-4">Your Saved Documents</h2>

  <!-- SEARCH DOCUMENTS -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by patient name or type..."
      />
    </div>
  </div>

  <!-- MEDICINE API SECTION -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input
        type="text"
        id="medicineInput"
        class="form-control"
        placeholder="Enter medicine name (ex: paracetamol)"
      />
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" onclick="searchMedicine()">
        Search Medicine
      </button>
    </div>
  </div>

  <!-- MEDICINE RESULT -->
  <div id="medicineResult" class="mb-4"></div>

  <!-- DOCUMENT CARDS -->
  <div class="row" id="docList"></div>

</div>

<!-- JS FILES -->
<script src="js/storage.js"></script>
<script src="js/app.js"></script>

</body>
</html>
