<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a href="index.html" class="navbar-brand">üè• Health Organizer</a>
  </div>
</nav>

<div class="container mt-5">

  <h2 class="mb-4 text-center">Upload Medical Document</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <form id="uploadForm">

        <div class="mb-3">
          <label class="form-label">Patient Name</label>
          <input type="text" id="patient" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Document Type</label>
          <select id="type" class="form-select">
            <option>Prescription</option>
            <option>Lab Report</option>
            <option>Scan</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload File</label>
          <input type="file" id="file" class="form-control" accept="image/*,.pdf" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Save Document</button>
        </div>

      </form>

    </div>
  </div>

</div>

<script src="js/storage.js"></script>
<script src="js/upload.js"></script>

</body>
</html>
